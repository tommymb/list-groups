<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
</head>
<body>
  <ol class="list-group">
    <li><strong>Owl</strong></li>
      <ul class="list-group-inline">
        <li>Barn owls</li>
        <li>Long eared owl</li>
        <li>Snowy owl</li>
        <li>Great grey owl</li>
        <li>Great horned owl</li>
        <li>Western screech owl</li>
      </ul>
    <li><strong>Herons</strong></li>

</body>
</html>
